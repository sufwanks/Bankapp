<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">
      <button (click)="logout()" class="btn btn-warning">LogOut</button>

<div class="row mt-5" >
    <div class="col-2">
      <h4 style="color: azure;" class="text-center"><a routerLink="/dashboard">Home</a></h4>
    </div>
    <div class="col-8">
      <h4 style="color: azure;" class="text-center">Transaction History</h4>
        <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Type</th>
                <th scope="col">Amount</th>
                <th scope="col">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let t of transaction">
                <th scope="row">1</th>
                <td>{{t.typeof}}</td>
                <td>{{t.amount}}</td>
                <td>{{blnce}}</td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <div class="col-2"></div>
</div>
